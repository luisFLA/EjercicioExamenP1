<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despensa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculadora de Descuento</h2>
        <form id="discountForm">
            <div class="mb-3">
                <label for="product1" class="form-label">Producto 1</label>
                <input type="number" class="form-control" id="product1" required>
            </div>
            <div class="mb-3">
                <label for="product2" class="form-label">Producto 2</label>
                <input type="number" class="form-control" id="product2" required>
            </div>
            <div class="mb-3">
                <label for="product3" class="form-label">Producto 3</label>
                <input type="number" class="form-control" id="product3" required>
            </div>
            <div class="mb-3">
                <label for="product4" class="form-label">Producto 4</label>
                <input type="number" class="form-control" id="product4" required>
            </div>
            <div class="mb-3">
                <label for="product5" class="form-label">Producto 5</label>
                <input type="number" class="form-control" id="product5" required>
            </div>
            <div class="mb-3">
                <label for="subtotal" class="form-label">Subtotal</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label" id="discountLabel">Descuento 0%</label>
                <input type="text" class="form-control" id="discount" readonly>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total a Pagar</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>
            <button type="button" class="btn btn-success" onclick="calculateDiscount()">Calcular</button>
            <button type="reset" class="btn btn-danger">Limpiar</button>
        </form>
    </div>
</body>
</html>
